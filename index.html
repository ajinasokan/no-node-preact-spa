<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sample</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" src="hello.jsx"></script>
    <script type="text/babel">
        class Counter extends preact.Component {
            state = {
                count: 0,
            }

            increment() {
                this.setState({ count: this.state.count + 1 })
            }

            render() {
                return (
                    <div>
                        <Hello name={"Ajin"} />
                        <h1>Count {this.state.count}</h1>
                        <button onclick={() => this.increment()}>Increment</button>
                    </div>
                )
            }
        }

        preact.render(
            <Counter />,
            document.getElementById('root')
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/preact@10.3.2/dist/preact.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dataformsjs@3.6.2/js/react/jsxLoader.min.js"></script>
    <script>jsxLoader.usePreact()</script>
</body>

</html>
